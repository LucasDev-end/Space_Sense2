<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <script src="../js/sessao.js"></script>
    <title>Space Sense | DashBoard</title>
</head>

<body onload="validarSessao()">
    <div class="container">
        <div class="side">
            <div class="user">
                <div class="line">
                    <div class="foto"><img src="../assets/icons/file.png"></div>
                    <h3>Olá, Boas Vindas <span id="b_usuario">usuário</span>!</h3>
                    </h3>
                </div>
            </div>
            <div class="box">
                <div class="menu">
                    <div> <a href="dashboard.html">Dashboard</a></div>
                    <div><a href="setores.html">Setores</a></div>
                    <div><a href="suporte.html">Suporte</a></div>
                </div>
                <div class="sair">
                    <div>
                        <h2><a href="../index.html"><span>SAIR</span></a></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard">
            <div class="grafico-esquerda">
                <div class="kpi">
                    <div class="box-kpi" onclick="trocargrafico(2)" id="alta">
                        <div class="titulo">
                            <h2>Setor com<strong style="color: #37ad74;"> MAIOR</strong> Fluxo</h2>
                        </div>
                        <div class="kpi-num" style="background-color: #37ad74;">
                            <span id="span_SetorAlta"></span>
                        </div>
                        <div class="kpi-sub-texto" style="background-color: #37ad74;">
                            <span class="span_SetorBaixo"></span>
                        </div>
                    </div>
                    <div class="box-kpi">
                        <div class="titulo">
                            <h2>Setor com<strong style="color: #eb6767;"> MENOR</strong> Fluxo</h2>
                        </div>
                        <div class="kpi-num" style="color: #ffffff; background-color: #eb6767;">
                            <span class="span_SetorBaixo"></span>
                        </div>
                        <div class="kpi-sub-texto" style="color: #ffffff; background-color: #eb6767;">
                            <h4>1.505</h4>
                            <span class="seta-baixo"></span>
                        </div>
                    </div>
                    <div class="box-kpi">
                        <div class="titulo">
                            <h2 >Dia <span style="color: #eff18c;"> MAIS</span> movimentado</h2>
                        </div>
                        <div class="kpi-num" style="color: #2F5F98; background-color: #eff18c;">
                            Sabado
                        </div>
                        <div class="kpi-sub-texto" style="color: #2F5F98; background-color: #eff18c;">
                            <h4>10.397</h4>
                        </div>
                    </div>
                    <div class="box-kpi-mes">
                        <div class="titulo">
                            <h2><span>&nbsp;</span></h2>
                        </div>
                        <div class="kpi-num">
                            <div class="titulo">
                                <h2 >Dia mais popular:</h2>
                            </div>
                            <span id="diaPopular"></span>
                        </div>
                    </div>
                </div>
                <div class="grafico">
                    <h2>Popularidade Geral ao Mês</h2>
                    <canvas id="myChart-grafico" style="width: 3px;"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function exibirSetorEmAlta() {
        fetch('/dashboard/exibirSetorEmAlta', {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((dadosAlta) => {
                    var spanSetorAlta = documento.getElementById("span_SetorAlta")

                    spanSetorAlta.innerHTML = dadosAlta[0].fluxo;
                })
            })
            .catch(function (resposta) {
                console.log(`#ERRO ${resposta}`);
            })
    }
    function exibirSetorEmBaixa() {
        fetch('/dashboard/exibirSetorEmAlta', {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((dadosAlta) => {
                    var spanSetorAlta = documento.getElementById("span_SetorAlta")

                    spanSetorAlta.innerHTML = dadosAlta[0].fluxo;
                })
            })
            .catch(function (resposta) {
                console.log(`#ERRO ${resposta}`);
            })
    }

    function exibirDiaPopular() {
        fetch('/setores/exibirDiaPopular').then(resposta => {
            if (resposta.ok) {
                resposta.json().then(data => {
                    const fluxo = data[0];
                    const spandiaPopular = document.getElementById('diaPopular');

                    spandiaPopular.innerHTML = fluxo.Dia;
                });
            } else {
                console.error("Erro ao carregar os gêneros!");
            }
        }).catch(erro => console.error(erro));
    }

    const labels = [
        'Carnes',
        'Bebidas',
        'Congelados',
        'Hortifruti',
        'Limpeza',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Fluxo',
            backgroundColor: ['rgb(000, 202, 220)',
                'rgb(73, 195, 251)',
                'rgb(101, 166, 250)',
                'rgb(126, 128, 231)',
                'rgb(155, 87, 204)',],
            data: [13451, 11839, 10463, 10338, 8692],
        }
        ]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            // define a direcao do grafico (horizontal)
            indexAxis: 'y', categoryPercentage: 1.0, barPercentage: 0.6,
        }
    };
    exibirDiaPopular()
</script>
<script>
    const myChart = new Chart(
        document.getElementById('myChart-grafico'),
        config
    );
</script>
