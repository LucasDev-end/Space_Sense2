<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/stylecadastro.css">
    <title>Space Sense | Cadastre-se</title>
    <style>
        .campo input {
            width: 80%;
            font-size: 20px;
            margin: 5px;
            padding: 10px;
            border-radius: 20px;
        }

        .card-direita h2 {
            font-size: 22px;

        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="sobrepor-login">
        <div class="header-login">
            <div class="container-login">
                <img src="./assets/img/logo.png" alt="Logo da Empresa" class="img-logo">
                <h2 class="titulo"><b>SPACE</b><br> SENSE</h2>
            </div>
        </div>

        <!-- CONTEÚDO DA PÁGINA -->
        <div class="login">
            <div class="card card-login">
                <div class="left-painel-cadastro" style="width: 52%">
                    <h1>Bem vindo</h1>
                    <div class="painel">
                        <h2>Cadastre-se ao lado</h2>
                        <img src="./assets/icons/seta-direita.png" alt="">
                    </div>
                </div>
                <div class="card-direita">
                    <h2>Insira as informações a seguir:</h2>
                    <div class="formulario">
                        <div class="campo">
                            <input type="text" id="input_nome" placeholder="Nome Completo" required>
                            <input type="text" id="input_telefone" placeholder="Telefone" maxlength="11" required>
                            <input type="text" id="input_email" placeholder="E-mail" required>
                            <input type="password" id="input_senha" placeholder="Senha" required>
                            <input type="password" id="input_confirmacao_senha" placeholder="Confirme sua senha"
                                required>
                        </div>
                        <button class="botao" onclick="cadastrar()">Cadastre-se</button>
                        <span>Já possui conta?<a href="login.html">Faça seu login</a></span>
                        <div id="div_mensagem"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<script>
    function cadastrar() {
        var nome = input_nome.value;
        var email = input_email.value;
        var senha = input_senha.value;
        var confirmarSenha = input_confirmacao_senha.value;
        var tamanho_senha = senha.length;

        var mensagem = "";
        var verifica_num_tmp;

        var emailVálido = false;
        var senhaVálida = true;
        var senhaConfirmadaVálida = false;

        div_mensagem.innerHTML = "";

        if (email.includes('.') && email.includes('@')) {
            if (!(email.indexOf('.') == (email.indexOf('@') + 1))) {
                div_mensagem.innerHTML += `E-mail válido <br>`;
                emailVálido = true;
            }
        } else {
            div_mensagem.innerHTML += 'E-mail inválido<br>';
        }

        if (senha.toUpperCase() == senha && senha.toLowerCase() == senha) {
            div_mensagem.innerHTML += `Senha não possui letras<br>`;
            senhaVálida = false;
        } else {

            if (senha.toLowerCase() == senha) {
                div_mensagem.innerHTML += `Senha não possui caracteres maiúsculos<br>`;
                senhaVálida = false;
            }

            if (senha.toUpperCase() == senha) {
                div_mensagem.innerHTML += `Senha não possui caracteres minúsculos<br> `;
                senhaVálida = false;
            }
        }

        if (tamanho_senha < 8) {
            div_mensagem.innerHTML += `Senha não possui menos de 8 caracteres<br>`;
            senhaVálida = false;
        }

        for (var i = 0; i < tamanho_senha; i++) {
            verifica_num_tmp = Number(senha[i]);
            if (!isNaN(verifica_num_tmp)) {
                mensagem = "";
                i = tamanho_senha;
                senhaVálida = true;
            } else {
                mensagem = `Senha não possui números<br>`;
                senhaVálida = false;
            }

        }
        if (senha.includes('!') || senha.includes('"') || senha.includes('#') || senha.includes('$') ||
            senha.includes('%') || senha.includes('&') || senha.includes("'") || senha.includes('(') || senha.includes(')')
            || senha.includes('*') || senha.includes('+') || senha.includes(',') || senha.includes('-') || senha.includes('.')
            || senha.includes('/') || senha.includes(':') || senha.includes(';') || senha.includes('<') || senha.includes('<')
            || senha.includes('=') || senha.includes('>') || senha.includes('?') || senha.includes('@') || senha.includes('[')
            || senha.includes('\\') || senha.includes(']') || senha.includes('^') || senha.includes('_') || senha.includes('`')
            || senha.includes('`') || senha.includes('{') || senha.includes('|') || senha.includes('}') || senha.includes('~')
        ) {
            div_mensagem.innerHTML += `Senha contém cararactere especial<br>`;
            senhaVálida = true;
        } else {
            div_mensagem.innerHTML += `Senha não contém cararactere especial<br>`;
            senhaVálida = false;
        }

        if (senha == confirmarSenha) {
            mensagem = 'A senha é igual';
            senhaConfirmadaVálida = true;
        } else {
            mensagem = 'A senha é diferente';
        }
        if (emailVálido && senhaVálida && senhaConfirmadaVálida) {
            window.location.href = 'dashboard.html';
        }

        div_mensagem.innerHTML += mensagem;


    }
</script>
