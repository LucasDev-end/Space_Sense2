<script>

    const labels = [
        '12:00',

        '18:00',
        '19:00',
        '20:00',
        '21:00',
        '22:00',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Setor 01',
            backgroundColor: '#37ad74',
            borderColor: '#37ad74',
            data: [30, 25, 20, 28, 40, 45, 70, 65, 65, 35, 30],
        },
        ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {
            maintainAspectRatio: false, 
            responsive: true
        }
    };

        document.getElementById('myChart-grafico'),
        config
