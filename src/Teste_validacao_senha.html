<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teste de validacao de senhas</title>
</head>
<body>
Login:
<input type="text" id="input_login" oninput="valida_login()">

<br>

Senha:
<input type="text" id="input_senha" oninput="valida_senha()">
<br>

<div id="div_mensagem_login"></div>
<div id="div_mensagem_senha"></div>
</body>
</html>
<script>
    function valida_login() {
        var login = input_login.value;
        if (login.includes('.') && login.includes('@')) {
            if (!(login.indexOf('.') == (login.indexOf('@') + 1))) {
              div_mensagem_login.innerHTML = `E-mail válido`;
            }
        } else {
        div_mensagem_login.innerHTML = 'E-mail inválido';
        }
    }



    function valida_senha() {
        var senha = input_senha.value;
        var tamanho_senha = senha.length;
        div_mensagem_senha.innerHTML = "";
        var mensagem = "";
        var verifica_num_tmp;

        if (senha.toUpperCase() ==  senha && senha.toLowerCase() == senha) {
            div_mensagem_senha.innerHTML += `Senha não possui letras<br>`;

        } else {

            if (senha.toLowerCase() == senha) {
                div_mensagem_senha.innerHTML += `Senha não possui caracteres maiúsculos<br>`;
            }

            if (senha.toUpperCase() == senha) {
                div_mensagem_senha.innerHTML += `Senha não possui caracteres minúsculos<br> `;
            }
        }

        if (tamanho_senha < 8) {
            div_mensagem_senha.innerHTML += `Senha não possui menos de 8 caracteres<br>`;
        }

        for (var i = 0; i < tamanho_senha; i++) {
            verifica_num_tmp = Number(senha[i]);
            if (!isNaN(verifica_num_tmp)) {
                mensagem = "";
                i = tamanho_senha;
            } else {
                mensagem = `Senha não possui números<br>`;

            }

        }
        div_mensagem_senha.innerHTML += mensagem;

        if (senha.includes('!') || senha.includes('"') || senha.includes('#') || senha.includes('$') ||
        senha.includes('%') || senha.includes('&') || senha.includes("'")  || senha.includes('(') || senha.includes(')')
        || senha.includes('*') || senha.includes('+') || senha.includes(',') || senha.includes('-') || senha.includes('.')
            || senha.includes('/')  || senha.includes(':') || senha.includes(';')  || senha.includes('<')  || senha.includes('<')
            || senha.includes('=') || senha.includes('>') || senha.includes('?') || senha.includes('@') || senha.includes('[')
            || senha.includes('\\') || senha.includes(']') || senha.includes('^') || senha.includes('_') || senha.includes('`')
            || senha.includes('`') || senha.includes('{') || senha.includes('|') || senha.includes('}') || senha.includes('~')
        ) {
            div_mensagem_senha.innerHTML += `Senha contém cararactere especial`;
        }  else {
            div_mensagem_senha.innerHTML += `Senha não contém cararactere especial`;
        }
    }
</script>
