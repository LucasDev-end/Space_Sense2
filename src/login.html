<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/stylelogin.css">
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <title>Space Sense | Página de Login</title>
</head>

<body>

    <!-- HEADER -->
    <div class="sobrepor-login">
        <div class="header-login">
            <div class="container-login">
                <img src="../src/assets/img/logo.png" alt="Logo da Empresa" class="img-logo">
                <h2 class="titulo"><b>SPACE</b><br> SENSE</h2>
            </div>
        </div>

        <!-- CONTEÚDO DA PÁGINA -->
        <div class="login">
            <div class="container">
                <div class="card card-login">
                    <div class="card-mensagem">
                        <h1>ACESSE SUA CONTA</h1>
                    </div>
                    <div class="card-direita formulario">
                        <h2>Insira as informações a seguir:</h2>
                            <div class="campo">
                                <input type="text" id="ipt_email" placeholder="E-mail">
                            </div>
                            <div class="campo">
                                <input type="password" id="ipt_senha" placeholder="Senha">
                            </div>
                             <span>Esqueceu sua senha?</span>
                        
                            <button onclick="entrar()" class="botoes">ENTRAR</button>
                            <span class="possui_conta">Não possui uma conta? <a href="cadastro.html">Cadastre-se aqui</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
